<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibot | Verify Account</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- Custom Styles (optional) -->
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e7fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <h1 class="text-center fw-bold mb-4">Verify Your Account</h1>

                    <!-- Verification Code Input -->
                    <div class="mb-3">
                        <label for="verification" class="form-label">Please Check Your Email account</label>
                        <label for="verification" class="form-label text-secondary">Verification Code</label>
                        <input type="text" id="verification" class="form-control" placeholder="Enter your verification code">
                    </div>

                    <!-- Verify Button -->
                    <button type="button" class="btn btn-primary w-100" onclick="verifyAccount();">Verify Your Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/verifyaccount.js"></script>
</body>

</html>
