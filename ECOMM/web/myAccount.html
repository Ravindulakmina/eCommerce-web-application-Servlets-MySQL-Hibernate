<html>

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="css/notification.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <title>IBOT | Add New Product</title>

    <link rel="icon" href="resources/logo.png"/>
</head>

<body class="body-img1" onload="include(); loadFeatures(); check(); " style="background-color: #f8f9fa;">
                 
   <div id="header"></div>

    <div class="text-center fs-3 mt-4 fw-bolder mb-5">Add New Product</div>

     <p class="text-danger text-center" id="message"></p>


    <!-- Form Section -->
    <div class="container  p-4 mb-4" >
        <form class="row g-3 needs-validation" novalidate>
            <!-- Category and Brand -->
            <div class="col-md-6">
                <label for="categorySelect" class="form-label">Category</label>
                <select class="form-select" id="categorySelect" onchange="updateBrands();">
                    <option value="0">Select</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="brandSelect" class="form-label">Brand</label>
                <select class="form-select" id="brandSelect">
                    <option value="0">Select</option>
                </select>
            </div>

            <!-- Title -->
            <div class="col-md-12">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter product title">
            </div>

            <!-- Description -->
            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="4" placeholder="Write a brief description"></textarea>
            </div>

            <!-- Size and Color -->
            <div class="col-md-6">
                <label for="sizeSelect" class="form-label">Size</label>
                <select class="form-select" id="sizeSelect">
                    <option value="0">Select</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="colorSelect" class="form-label">Color</label>
                <select class="form-select" id="colorSelect">
                    <option value="0">Select</option>
                </select>
            </div>

            <!-- Price and Quantity -->
            <div class="col-md-6">
                <label for="price" class="form-label">Price (LKR)</label>
                <input type="text" class="form-control" id="price" pattern="^\d+(\.\d{2})?$" placeholder="e.g., 199.99">
            </div>
            <div class="col-md-6">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" value="1">
            </div>

            <!-- Image Upload -->
            <div class="col-md-12">
                <label for="image1" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image1" accept="image/*">
            </div>

            <!-- Submit Button -->
            <div class="col-md-12">
                <button class="btn btn-primary w-100 mt-3" type="button" onclick="productListing();">
                    <i class="bi bi-cloud-upload"></i> Add Product
                </button>
            </div>
        </form>
    </div>
     
    <div id="footer"></div>

    <script src="assets/js/include.js"></script>
    <script src="assets/js/checksignin.js"></script> 
    <script src="assets/js/signout.js"></script> 
    <script src="assets/js/myAccount.js"></script>
    <script src="assets/js/signout.js"></script>
    <script src="assets/js/notification.js"></script>
</body>

</html>
