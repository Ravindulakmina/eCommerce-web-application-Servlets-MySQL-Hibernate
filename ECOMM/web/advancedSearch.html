    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css" /> 
        <link rel="stylesheet" href="css/notification.css">

        <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
        <link rel="stylesheet" href="assets/css/vendor/flaticon/flaticon.css">
        <link rel="stylesheet" href="assets/css/vendor/slick.css">
        <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
        <link rel="stylesheet" href="assets/css/vendor/jquery-ui.min.css">
        <link rel="stylesheet" href="assets/css/vendor/sal.css">
        <link rel="stylesheet" href="assets/css/vendor/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/vendor/base.css">   

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Ibots | Advance search</title>


        <link rel="icon" href="resources/logo.png"/>
        
        <style>
            .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
        }
        </style>
    </head>

    <body class="body-img1" onload="include(); loadShopData(); LoadAdvacedSearchData(); checkSignIn();">

        <div id="header"></div>

        <div class="col-12 container-fluid"> 
            <div class="row"> 

                <!-- body -->
                <div class="col-12">
                    <div class="row">
                        <!-- filter -->
                        <div class="col-lg-3 mx-3 my-3 border border-black rounded bg-light-subtle">
                            <div class="row">
                                <div class="col-12 mt-3 fs-5">
                                    <div class="row">

                                        <div class="col-12">
                                            <label class="form-label fw-bold fs-3">Sort Products</label>
                                        </div> 
                                        <div class="col-12">
                                            <hr style="width: 100%;" />
                                        </div> 

                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom01" class="form-label">Category</label>
                                            <select class="form-select" aria-label="Default select example" id="categorySelect" onchange="updateBrands();">
                                                <option value="0">Select</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom02" class="form-label">Brand</label>
                                            <select class="form-select" aria-label="Default select example" id="brandSelect">
                                                <option value="0">Select</option>
                                            </select>
                                        </div>

                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom04" class="form-label">Lenth-Size</label>
                                            <select class="form-select" aria-label="Default select example" id="sizeSelect">
                                                <option value="0">Select</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom05" class="form-label">Color</label>
                                            <select class="form-select" aria-label="Default select example" id="colorSelect">
                                                <option value="0">Select</option>
                                            </select>
                                        </div>


                                        <div class="toggle-list product-price-range active mb-3">
                                            <label class="form-label">Size</label>
                                            <div class="shop-submenu">
                                                <form action="#" class="mt--25">
                                                    <div id="slider-range" class="mb-3 slider-range bg-danger rounded "></div>
                                                    <div class="flex-center mt-20">
                                                        <input type="text" id="amount" class="amount-range form-control" readonly> 
                                                    </div>
                                                </form>
                                            </div> 

                                        </div>
                                        <div class="col-12 text-center mt-3 mb-3">
                                            <div class="row g-2">
                                                <div class="col-12 d-grid">
                                                    <button class="btn btn-primary" onclick="searchProducts(0);">Sort</button>
                                                </div>
                                                <div class="col-12 d-grid">
                                                    <button class="btn btn-secondary" onclick="clearsort();">Clear</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- filter -->

                        <div class="col-12 card2 col-lg-8 anime2 mt-5">
                            <div class="row justify-content-center gap-5" id="as-product-main">
                                <div class="card col-12 col-md-5 col-lg-4" style="border-radius: 20px;" id="as-product">
                                    <a href="#" id="as-product-link"> 
                                        <img src="https://via.placeholder.com/300x300" class="card-img-top" alt="..." id="as-product-image">

                                    </a>
                                    <div class="card-body text-center">
                                        <h5 class="mt-3 card-title text-center fw-bold">
                                            <a href="#" id="as-product-title" style="text-decoration: none; color: black;">IBOT Produc</a>
                                        </h5> 
                                        <h5 class="card-text text-muted">Rs.<span id="as-product-price"></span></h5> 
                                        <h5 class="card-text text-muted" id="as-product-size"></span></h5>
                                        <h5 class="card-text text-muted" id="as-product-color"></span></h5>
                                    </div>
                                    <div class="col-12 text-center mb-3">
                                        <a href="#"> 
                                            <button class="btn btn-info button6 px-4" id="add-to-cart-btn" onclick="addToCart(id, qty);">Add To Cart</button>
                                        </a> 
                                    </div> 
                                </div> 
                            </div>
                        </div>  


                        <div class="text-center mt-5 mb-5" id="st-pagination-container">
                            <a href="#" id="st-pagination-btn">

                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div> 

        <div id="footer"></div>

        <!-- Modernizer JS -->
        <script src="assets/js2/vendor/modernizr.min.js"></script>
        <!-- jQuery JS -->
        <script src="assets/js2/vendor/jquery.js"></script>
        <!-- Bootstrap JS -->
        <script src="assets/js2/vendor/popper.min.js"></script>
        <script src="assets/js2/vendor/bootstrap.min.js"></script>

        <script src="assets/js2/vendor/js.cookie.js"></script>
        <!-- <script src="assets/js/vendor/jquery.style.switcher.js"></script> -->
        <script src="assets/js2/vendor/jquery-ui.min.js"></script>
        <script src="assets/js2/vendor/jquery.ui.touch-punch.min.js"></script>
        <script src="assets/js2/vendor/jquery.countdown.min.js"></script>
        <script src="assets/js2/vendor/sal.js"></script>
        <script src="assets/js2/vendor/jquery.magnific-popup.min.js"></script>
        <script src="assets/js2/vendor/imagesloaded.pkgd.min.js"></script>
        <script src="assets/js2/vendor/isotope.pkgd.min.js"></script>
        <script src="assets/js2/vendor/counterup.js"></script>
        <script src="assets/js2/vendor/waypoints.min.js"></script>

        <script src="assets/js/include.js"></script>    
        <script src="assets/js2/main.js"></script> 
        <script src="assets/js/index.js"></script> 
        <script src="assets/js/signout.js"></script> 
        <script src="assets/js/SingleProduct.js"></script>
        <script src="assets/js/LoadAdvacedSearchData.js"></script>    
        <script src="assets/js/advancedSearch.js"></script>
        <script src="assets/js/signout.js"></script>
        <script src="assets/js/notification.js"></script>
    </body>

</html>
