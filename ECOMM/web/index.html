<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css" /> 
        <link rel="stylesheet" href="css/notification.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>ibots | Home</title>

        <link rel="icon" href="resources/logo.png"/>
    </head>

    <body class="body-img1" onload="include(); checkSignIn();">

        <div id="header"></div>

        <div class="col-12 container-fluid" id="index-main">
            <div class="row"> 

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="resources/images/slide_images/3.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="resources/images/slide_images/2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="resources/images/slide_images/1.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="col-12 d-lg-grid categroy anime mb-4 mt-5">
                    <div class="row text-center">
                        <p class="text5">Our New  Products</p>
                    </div>
                </div>

                <div class="col-12 card2 anime2 mb-5">
                    <div class="row justify-content-center gap-5" id="al-product-main">

                        <div class="card col-12 col-md-5 col-lg-3" id="al-product" style="border-radius: 20px;">
                            <a href="#" id="st-product-link">
                                <img src="https://via.placeholder.com/300x300" class="card-img-top" alt="Product Image" id="product-image">
                            </a>
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold">
                                    <a href="#" id="product-title" style="text-decoration: none; color: #000;">Product Title</a>
                                </h5>
                                <p class="card-text text-muted" id="product-price"></p>
                                <p class="card-text text-muted d-none" id="product-size"></p>
                                <p class="card-text text-muted" id="product-color"></p>
                            </div>
                            <div class="text-center mb-3">
                                <button class="btn btn-info button6 px-4" id="add-to-cart-sub" onclick="addToCart(id, qty);">Add To Cart</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div> 

        <div id="footer"></div>

        <script src="assets/js/include.js"></script>  
        <script src="assets/js/signout.js"></script> 
        <script src="assets/js/index.js"></script> 
        <script src="assets/js/cart.js"></script>     
        <script src="assets/js/SingleProduct.js"></script>   
        <script src="assets/js/signout.js"></script>
        <script src="assets/js/notification.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
