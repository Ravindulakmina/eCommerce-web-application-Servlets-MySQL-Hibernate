<html></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href="css/notification.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ibots | Single Product View</title>
 

    <link rel="icon" href="resources/logo.png"/>
</head>

<body class="body-img1" onload="include(); checkSignIn(); loadProducts();"> 
    
    <div id="header"></div>
    
    <div class="col-12 container-fluid">
        <div class="row">  

            <div class="col-12 mt-5">
                <div class="row">
                    <div class="col-lg-6"> 
                             
                            <li class=" d-flex d-lg-block flex-column justify-content-center align-items-center d-grid">
                                <img src="" class="img-thumbnail" style="height: 500px;" id="image1"/>
                            </li>
                         
                    </div>
                    <div class="col-12 col-lg-6 order-3">
                        <div class="single-product-content">
                            <div class="inner">
                                <h2 class="product-title" id="product-title"></h2>
            
                                <p class="mb--10">Published On <span id="product-published-date"></span></p>
            
                                <span class="price-amount" id="product-price">Rs. </span>
            
                                <ul class="product-meta">
                                    <li><i class="fal fa-check"></i>Brand:&ensp;<span id="product-brand"></span></li> 
                                    <li><i class="fal fa-check"></i>In stock &nbsp;<span id="product-quantity"></span>&nbsp;Items
                                    </li>
                                </ul>
            
                                <div class="product-variations-wrapper">
            
                                    <!-- Start Product Variation  -->
                                    <div class="product-variation">
                                        <h6 class="title">Color:</h6>
                                        <div class="color-variant-wrapper">
                                            <ul class="color-variant">
                                                <li id="product-color">
                                                    
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- End Product Variation  -->
            
                                    <!-- Start Product Variation  -->
                                    <div class="product-variation product-size-variation">
                                        <h6 class="title">Size:</h6>
                                        <ul class="range-variant">
                                            <li id="product-size"></li>
                                        </ul>
                                    </div>
                                    <!-- End Product Variation  -->
            
                                </div>
            
                                <!-- Start Product Action Wrapper  -->
                                <div class="col-12">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="validationCustom05" class="form-label">Quantity</label>
                                            <input type="number" class="form-control" min="1" value="1" id="add-to-cart-qty">
                                        </div>
                                    </div>
                                    <div class="row">  
                                        <a href="#" class="col-lg-4 mt-4">
                                            <button class="fw-bold button5 mb-3" id="add-to-cart-main" onclick="addToCart(id, qty);">Add To Cart</button>

                                        </a>
 
                                     </div>
            
                                </div>
                                <!-- End Product Action Wrapper  -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="col-12">
                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-12 mt-5"> 
                                <label class="form-label fs-5 fw-bold ">Product Description : </label>
                            </div>
                            <div>
                                <label
                                     class="form-control" id="product-description" >
                                 </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-12 mt-5"> 
                <h1 class="form-label fs-4 fw-bold mb-5">Similar Products</h1>
            </div>
            
            <div class="col-12 card2 anime2 mb-3">
                <div class="row justify-content-center gap-5" id="similar-product-main">
                    
                    <div class="card col-12 col-md-5 col-lg-3" style="border-radius: 20px;" id="similar-product">
                        <a href="#" id="similar-product-a1"> 
                            <img src="https://via.placeholder.com/300x300" class="categroy2 card-img-top mx-auto" alt="..." id="similar-product-image">

                        </a>
                         <div class="card-body text-center">
                            <h5 class="mt-3 card-title text-center fw-bold">
                                <a href="#" id="similar-product-title" style="text-decoration: none; color: black;"></a>
                            </h5>
                            <h5 class="card-text text-muted text-center d-none" id="similar-product-size"></span></h5>
                            <h5 class="card-text text-muted text-center" id="similar-product-price">Rs.</span></h5>
                            
                            <h5 class="card-text text-muted text6 text-center" id="similar-product-color"></span></h5>
                            
                        </div>
                        <div class="col-12 text-center mb-3">
                            <a href="#">
                                <button class="btn btn-info button6 px-4" id="add-to-cart-sub" onclick="addToCart(id, qty);">Add To Cart</button> 
                            </a> 
                        </div> 
                    </div> 
                    
                    
                </div>
            </div>
                 
        </div>
    </div> 
    
    <div id="footer"></div>
    
    <script src="assets/js/include.js"></script>
    <script src="assets/js/SingleProduct.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/signout.js"></script> 
    <script src="assets/js/notification.js"></script>
</body>

</html>
