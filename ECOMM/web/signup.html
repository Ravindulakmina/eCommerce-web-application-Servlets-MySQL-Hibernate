<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibot | Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- Custom Styles (optional) -->
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center fw-bold mb-4">Create Account</h1>
                    
                    <!-- Error Message -->
                    <p class="text-danger text-center" id="message"></p>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label text-secondary fw-bold">First Name</label>
                        <input type="text" id="first_name" class="form-control" placeholder="Enter your first name">
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label text-secondary fw-bold">Last Name</label>
                        <input type="text" id="last_name" class="form-control" placeholder="Enter your last name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-secondary fw-bold">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label text-secondary fw-bold">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex flex-column gap-3">
                        <button type="button" class="btn btn-primary w-100" onclick="signUp();">Create Account</button>
                        <a href="signin.html" class=" w-100">Sign your Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/signup.js"></script>
</body>

</html>
